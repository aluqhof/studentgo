<div *ngIf="isModalOpen"
    class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-md max-w-lg w-full">
        <!-- Modal header -->
        <div class="bg-blue-600 py-4 px-6 rounded-t-lg flex justify-between items-center">
            <h2 class="text-white text-xl font-semibold mt-2">Select Your City</h2>
            <button type="button" class="btn-close text-white mb-2" (click)="closeModal()">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <!-- Modal body -->
        <div class="p-6">
            <input type="text"
                class="form-input w-full mb-4 border-gray-300 focus:border-blue-400 focus:ring focus:ring-blue-200 rounded-lg px-4 py-2"
                placeholder="Search city..." (input)="handleInput($event)">
            <ul class="divide-y divide-gray-200">
                <li *ngFor="let city of filteredCities"
                    class="py-2 cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                    {{ city }}
                </li>
            </ul>
        </div>
    </div>
</div>
