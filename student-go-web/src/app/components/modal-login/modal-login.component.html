<div *ngIf="isModalOpen"
    class="fixed z-50 top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="inline-flex w-full items-center justify-between p-4 md:p-5 border-b rounded-t ">
                <p class="text-xl font-semibold text-gray-900 ">
                    Sign in
                </p>
                <button type="button" (click)="closeModal()" class="close transparent-close" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 text-black">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>

                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                    novalidate>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your
                            username</label>
                        <input [(ngModel)]="form.username" type="text" name="username" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="name@company.com" maxlength="20" #username="ngModel" required />
                        <div class="alert-danger" *ngIf="username.errors && f.submitted">
                            <div class="error" *ngIf="username.errors['required']">Username is required</div>
                            <div class="error" *ngIf="username.errors['minlength']">Username must be at least 3
                                characters</div>
                            <div class="error" *ngIf="username.errors['maxlength']">Username must be at most 20
                                characters</div>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your
                            password</label>
                        <input [(ngModel)]="form.password" type="password" id="password" name="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            required minlength="6" #password="ngModel" />
                        <div class="alert-danger" *ngIf="password.errors && f.submitted">
                            <div class="error" *ngIf="password.errors['required']">Password is required</div>
                            <div class="error" *ngIf="password.errors['minlength']">Password must be at least 6
                                characters</div>
                        </div>
                    </div>
                    <div class="alert-danger" *ngIf="isLoginFailed">
                        <p class="error">{{ errorMessage }}</p>
                    </div>
                    <div class="flex justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value=""
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 "
                                    required />
                            </div>
                            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 ">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-700 hover:underline">Lost Password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login
                        to your account</button>
                    <div class="text-sm font-medium text-gray-500 ">
                        Not registered? <a (click)="openModalRegister()"
                            class="text-blue-700 hover:underline  cursor-pointer">Create
                            account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
