<section class="vh-100" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card p-3 p-md-5 rounded col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto bg-light">
                <div class="d-flex justify-content-center align-items-center mb-3" style="min-height: 100px;">
                    <img src="../../../assets/logo.png" class="img-fluid w-50" alt="Logo">
                </div>
                <form action="" *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <label for="username" class="form-label small fw-normal">Username</label>
                        <input [(ngModel)]="form.username" type="text" id="username"
                            class="form-control form-control-lg custom-input" name="username" minlength="3"
                            maxlength="20" #username="ngModel" />
                        <div class="alert-danger" *ngIf="username.errors && f.submitted">
                            <div class="error" *ngIf="username.errors['required']">Username is required</div>
                            <div class="error" *ngIf="username.errors['minlength']">Username must be at least 3
                                characters</div>
                            <div class="error" *ngIf="username.errors['maxlength']">Username must be at most 20
                                characters</div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label for="password" class="form-label small fw-normal">Password</label>
                        <input [(ngModel)]="form.password" type="password" id="password"
                            class="form-control form-control-lg custom-input" required minlength="6" #password="ngModel"
                            name="password" />
                        <div class="alert-danger" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div class="error" *ngIf="password.errors['minlength']">Password must be at least 6
                                characters</div>
                        </div>
                    </div>

                    <div class="alert-danger" *ngIf="isLoginFailed">
                        <p class="error">{{ errorMessage }}</p>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">Remember me</label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
                        <p class="text-center mt-2 pt-1 mb-0">Don't have an account? <a
                                routerLink="/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
